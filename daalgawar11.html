<!DOCTYPE html>
<html>
    <head>
        <title>Lab12</title>
        <script type="text/javascript">

        function qualityPoints(grade){           

            if(grade<=100 && grade>=90){
                alert("Таны дүн: A")
            }

            if(grade<=89 && grade>=80){
                alert("Таны дүн: B")
            }

            if(grade<=79 && grade>=70){
                alert("Таны дүн: C")
            }

            if(grade<=69 && grade>=60){
                alert("Таны дүн: D")
            }

            if(grade<60){
                alert("Таны дүн: F")
            }

            } 

            var grade = window.prompt("Хөрвүүлэх оноогоо оруулна уу:");
            qualityPoints(grade);
        </script>
    </head>

    <body></body>
</html>
