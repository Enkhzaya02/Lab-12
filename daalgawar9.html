<!DOCTYPE html>
<html>
    <head>
        <title>Lab12</title>
        <script type="text/javascript">

        function celsius(f){           

            var c = 5/9*(f-32);
            alert("Цельсийн утга нь: "+c)
            return c;
            } 

            var f = window.prompt("Фарангейтын утга оруулна уу:");
            celsius(f);

            function fahrenheit(c){           

            var f = 9/5*c+32;
            alert("Фарангейтын утга нь: "+f)
            return f;
            } 

            var c = window.prompt("Цельсийн утга оруулна уу:");
            fahrenheit(c);



        </script>
    </head>

    <body></body>
</html>
